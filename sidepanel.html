<html>

  <title>ChatGPT Prompt Parser</title>

    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
    }

      max-height: 80vh;
      overflow-y: auto;
    }

      margin-bottom: 16px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>

  <h1>ChatGPT Prompt Parser</h1>
  
  <div class="section">

  <script src="sidepanel.js"></script>

</html>
